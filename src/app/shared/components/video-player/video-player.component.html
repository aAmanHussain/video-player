<div class="video-wrapper">
  <video
    #videoElement
    class="video-player"
    [src]="srcUrl"
    [poster]="poster"
  ></video>
  <div class="overlay">
    <div class="overlay-content full-width full-height">
      <div class="overlay-header full-width">
        <i class="fa fa-plus rotate" aria-hidden="true" (click)="stop()"></i>
        <i class="fa fa-list float-right" aria-hidden="true"></i>
      </div>
      <div class="overlay-body full-width align-center">
        <i
          class="fa fa-backward"
          aria-hidden="true"
          (click)="seek('BACKWARD')"
        ></i>
        <i
          class="fa fa-3x fa-youtube-play"
          aria-hidden="true"
          (click)="play()"
        ></i>
        <i
          class="fa fa-forward"
          aria-hidden="true"
          (click)="seek('FORWARD')"
        ></i>
      </div>
      <div class="overlay-footer full-width align-middle">
        <ng-container>
          <i class="fa fa-pause" aria-hidden="true" (click)="pause()"></i>
          <i class="fa fa-play" aria-hidden="true"></i>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
          <i class="fa" aria-hidden="true">{{
            getCurrentTime() + " / " + getDuration()
          }}</i>
          <i class="fa fa-step-forward" aria-hidden="true"></i>
          <i class="fa fa-stop" aria-hidden="true"></i>
          <i class="fa fa-cc" aria-hidden="true"></i>
          <i class="fa fa-step-backward" aria-hidden="true"></i>
        </ng-container>
      </div>
    </div>
  </div>
</div>
